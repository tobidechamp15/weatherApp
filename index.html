<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weatherApp</title>
    <link
      href="https://fonts.googleapis.com/css?family=Crete Round|Roboto|Poppins|Overpass"
      rel="stylesheet" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
      integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
      crossorigin="anonymous"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous" />
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div class="card pb-1">
      <h1 class="name">Weather App</h1>
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="assets/search.png" class="searchImg" /></button>
      </div>
      <div class="error hidden">
        <p>Invalid city name</p>
      </div>
      <div class="weather  ">
        <img src="assets/rain.png" class="weather-icon mt-0" />
        <section class="p-3 weather-des w-100">
          <h1 class="temp">29Â°C</h1>
          <h2 class="city">Ibadan</h2>
          <div
            class="details d-flex align-items-center justify-content-center flex-column mt-0 pt-0 p-4 pb-0">
            <div class="col d-flex align-items-center justify-content-center">
              <div class="d-flex justify-content-center align-items-center">
                <img src="assets/hum.svg" class="m" />
                <p class="m-0 details-font">Humidity</p>
              </div>
              <img src="assets/div.svg" class="div" alt="" />
              <p class="humidity m-0 p-0 details-font">50%</p>
            </div>
            <div class="col d-flex align-items-center justify-content-center">
              <div class="d-flex justify-content-center align-items-center">
                <img src="assets/windy.png" />
                <p class="m-0 p-0 details-font">Wind Speed</p>
                
              </div>
              <img src="assets/div.svg" class="div" alt="" />
              <p class="wind p-0 m-0 details-font">15 km/h</p>
            </div>
          </div>
        </section>
      </div>
    </div>

    <script src="js/script.js"></script>
  </body>
</html>
